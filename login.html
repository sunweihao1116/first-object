					<span id="s1"></span>
					<input type="text" placeholder="密码" id="upwd"class="txt"/>
					<span id="s2"></span>
					<div><input type="text" placeholder="验证码" id="yzm"/><div id="sjyzm" ></div></div>
					<div><span id="s3"></span><b id="update" style="cursor: pointer;"> 换一张</b></div>
					<div id="wjmm" style="margin: 10px 0;"><p>忘记密码？</p><p id="zc" style="color: #E50163; cursor: pointer;">注册</p></div>

		</div>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/cookie.js"></script>
<script>
	$("#zc").click(function(){
		location.href="zc.html"
	})
	$("#header>img").click(function(){
		location.href="home-page.html"
	})
	function rand(min,max){
		return Math.floor( Math.random()*(max-min+1) ) + min;
	}
	function checkyzm(){
		var arr=[];
		for(var i=0;i<4;i++){
			var code=rand(48,122)
			while(code>57&&code<65||code>90&&code<96){
			code=(rand(48,122))
		}
			arr[i]=String.fromCharCode(code)
		}return arr.join("")
	}
	$("#sjyzm").html(checkyzm())
	$("#update").click(function(){
		$("#sjyzm").html(checkyzm())
	})
	var checkYzm=""
	$("#yzm").blur(function(){
		if($(this).val()==$("#sjyzm").html()){
			checkYzm=true;
			$("#s3").html("验证码正确")
		}else{
			checkYzm=false;
			$("#s3").html("验证码错误")
		}
	})
	$("#uname").blur(function(){
		var reg=/^1(3|5|8)[\d]{9}$/;
		var str=$(this).val()
		if(reg.test(str)){
			$("#s1").html("")
		}else{
			$("#s1").html("用户名不能为空或用户名格式不正确")
		}
	})
	$("#upwd").blur(function(){
		if($(this).val()==""){
			$("#s2").html("密码不能为空")
		}else{
			$("#s2").html("")
		}
	})
	
		console.log(JSON.stringify(getCookie("uname")))
	$("#btn").click(function(){
		if(checkYzm){
			var arr=getCookie("uname")
			var html = "";
			var flag=true;
			if(arr==""){
				alert("请先注册")
				return
			}
			for(var i in arr){

				if($("#uname").val()==arr[i].name&&$("#upwd").val()==arr[i].pwd){
					if(confirm("登录成功，是否进入梦芭莎首页")){
						location.href="home-page.html";
						
						return
					}else{
						flag=true;
						return
					}
				}
				else{
					flag=false;
				}
			}
			if(flag==false){
				alert("用户名或密码错误")
			}
		}else{
			alert("验证码错误")
		}
	})
</script>
