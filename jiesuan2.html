<script>
	window.onload=function(){
		$("#header-warp").load("all.html .top")
		$("#footer-warp").load("all.html #bottom-all")
	}
	var arr=getCookie("information")
	if(arr==""){
		location.href="http://127.0.0.1/s-object/jiesuan.html"
	}
	for(var i in arr){
		console.log(arr[i])
		$(".us1").html(arr[i].name);
		$(".us2").html(arr[i].address);
		$(".us3").html(arr[i].code);
		$(".us4").html(arr[i].tel);
	}
	
	var arr=getCookie("shoplist");
	var html=""
	var sum=null;
	for(var i in arr){
		html+=`<tr>
					<td style="cursor: pointer;">
						<dl>
							<dt><img src="img/imgs/${arr[i].src}"/></dt>
							<dd>
								<p>${arr[i].name}（46715332）</p>
								<span>品牌： 梦芭莎  尺寸：  S   颜色： 粉色</span>
							</dd>
						</dl>
					</td>
					<td>￥${arr[i].price}.00</td>
					<td>${arr[i].count}</td>
					<td style="color: #E50163;">￥${arr[i].price*arr[i].count}.00</td>
				</tr>`
		sum+=arr[i].price*arr[i].count
	}
	$("#tab-main").html(html)
	$(".sum").html(sum)
	$("#tab-main").on("click","tr>td:first",function(){
		location.href="http://127.0.0.1/s-object/shoppingcar.html"
	})
	$("button").click(function(){

</script>
