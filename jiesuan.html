			<div class="content">
				*<p>收货人：</p> <input type="text" placeholder="请填写准确真实收货人姓名" id="name"/><span id="s1"></span><br>
				*<p>选择地区：</p>

<script src="js/jquery.min.js"></script>
<script src="js/cookie.js"></script>

<script>
	window.onload=function(){
		$("#header-warp").load("all.html .top")
		$("#footer-warp").load("all.html #bottom-all")
	}
	
	var provArr = ["辽宁","山西","河北"];
	//      		 0     1  	2
	var cityArr = [["沈阳","大连","铁岭"],["大同","太原"],["邯郸","石家庄","唐山","雄安"]];  
	//				                     
	var countyArr = [[["s1","s2"],["d1"],["昌图","莲花乡"]],[["t1","t2"],["y1"]],[["h1"],["s1","s2"],["tangshan1"],["xiongan1"]]];
	//                         
	$(function(){	 
		for(var i=0;i<provArr.length;i++){		
			var $op1=$("<option value="+i+">"+provArr[i]+"</option>");
			
			$("#set1").append($op1)
		}
	})
	$("#set1").change(function(){
		var index=$(this).val();
		$("#set2")[0].length=1;
		$("#set3")[0].length=1;
		if(index==""){
			return
		}
		var _cityArr=cityArr[index];
		for(var i=0;i<_cityArr.length;i++){		
			var $op2=$("<option value="+index+"_"+i+">"+_cityArr[i]+"</option>");
			$("#set2").append($op2)
		}	
		
	})
	$("#set2").change(function(){
		var str=$(this).val();
		console.log(str)
		$("#set3")[0].length=1;
		if(str==""){
			return 
		}
		var a1=str.split("_")[0];
		var a2=str.split("_")[1];
		var _countyArr=countyArr[a1][a2]
		for(var i=0;i<_countyArr.length;i++){		
			var $op3=$("<option>"+_countyArr[i]+"</option>");
			$("#set3").append($op3)
		}
	})
	
</script>
<script>
	$("#href").click(function(){
		location.reload()
	})
	
</script>
